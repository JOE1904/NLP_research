<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        #content {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center; /* Center the content */
        }

        textarea, input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #summaryResult {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            white-space: pre-line;
        }

        #loadingMessage {
            margin-top: 20px;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Text Summarizer</h1>
        <form id="summarizerForm" method="post" action="{% url 'generate_summary' %}">
            {% csrf_token %}
            <textarea name="text_input" id="textInput" placeholder="Enter text to summarize" rows="10">{{ text_input }}</textarea>
            <br>
            <button type="submit">Generate Summary</button>
            <br>
            <input id="summaryResult" name="summary_result" type="text" placeholder="Summary" value="{{ summary }}">
            <div id="loadingMessage"></div>
        </form>
    </div>
</body>
</html>
